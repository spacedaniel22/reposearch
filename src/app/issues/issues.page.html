<ng-template ngFor let-issue [ngForOf]="issues" [ngForTrackBy]="trackByIssueId">
    <section class="issue-box">
        <h3>opened by
            <i>{{issue.userName}}</i>
        </h3>
        <h3 class="title">{{issue.title}}</h3>
        <p>{{issue.body}}</p>
        <a [href]="issue.htmlUrl" target="_blank">Open Issue in Github</a>
        <h3 class="state">{{issue.state}}</h3>
    </section>
</ng-template>
