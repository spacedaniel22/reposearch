<div class="search">
    <input type="text" class="search-box" #searchbox placeholder="Type to search..." (keyup)="search(searchbox.value)">
    <button class="search-button" (click)="search(searchbox.value)">Search</button>
</div>
<ng-template ngFor let-repo [ngForOf]="repos" [ngForTrackBy]="trackByRepoId">
    <repo-search-item [repo]="repo"></repo-search-item>
</ng-template>
